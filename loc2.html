<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>
          TABLE SAMPLE
        </caption>
        <thead>
          <tr>
            <th>title one</th>
            <th>title two</th>
            <th>title three</th>
            <th>title four</th>
          </tr>

        <tbody>
          <tr>
            <th>content1</th>
            <td>content2</td>
            <td>content3</td>
            <td>content4</td>
          </tr>
          <tr>
            <th>content5</th>
            <td>content6</td>
            <td>content7</td>

          <tr>

          <tr>
            <th>content13</th>
            <td>content14</td>
            <td>content15</td>
            <td>content16</td>
          </tr>
        </tbody>
      </table>
</body>
<style>
    tr:nth-child(odd) {
        background-color: #eee;
    }
    tr:nth-child(even) {
        background-color: white;
    }
    th {
        background-color: black;
        color: white;
    }
    td:nth-child(2){
        background-color: black;
        color: white;
        font-weight: bold;
    }
    td:nth-child(3n){
        opacity: 0.9;
    }
</style>
